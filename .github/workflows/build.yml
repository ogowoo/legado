name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleAppRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: legado-apk
        path: app/build/outputs/apk/app/release/*.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/app/release/*.apk
        name: Legado AI Repair ${{ github.ref_name }}
        body: |
          ## Legado 阅读 - AI 内容修复版
          
          ### 新增功能
          - AI 内容修复：自动纠正小说中的错乱文字
          - 支持多种 AI 提供商：OpenAI、Gemini、Claude、DeepSeek、自定义 API
          - 智能缓存机制
          - 自动重试机制
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
